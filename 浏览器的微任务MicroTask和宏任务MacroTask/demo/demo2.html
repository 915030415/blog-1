<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2：setTimeout实现setInterval定时调度</title>
</head>
<body>
    <script type="text/javascript">
        function logic() {
            console.log(Date.now());
            setTimeout(logic, 1000);
        }
        logic();
    </script>
</body>
</html>
